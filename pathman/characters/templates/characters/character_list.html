<h1>Characters</h1>
<ul>
    {% for character in object_list %}
        <li>
            <a href="{% url 'characters:detail' character.slug %}"
                    title="{{ character.name }}">
                {{ character }}
            </a>
        </li>
    {% endfor %}
    <li><a href="/characters/new" title="New character">Create New</a></li>
</ul>
