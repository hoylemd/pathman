<h1>Characters</h1>
<ul>
{% for character in object_list %}
    <li>
        <a href="/characters/{{character.id}}" title="{{ character.name }}">
            {{ character.name }} - {{ character.hp }} hp
        </a>
    </li>
{% endfor %}
<a href="/characters/new" title="New character">Create New</a>
</ul>
